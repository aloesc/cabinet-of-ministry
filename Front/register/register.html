<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>

  <header>
    <img src="../imeg/gerb1.png" alt="Герб" class="logo">
    <button class="login-btn">Войти</button>
  </header>

  <main>
    <h1>Зарегистрируйте аккаунт</h1>

    <form class="register-form" id="registerForm">
      <input type="text"  id="username" placeholder="Имя пользователя" required>
      <input type="text" id="first_name" placeholder="Имя" required>
      <input type="text" id="last_name" placeholder="Фамилия" required>
      <input type="text" id="middle_name" placeholder="Отчество">
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Номер телефона" required>
      <input type="password" id="password" placeholder="Пароль" required>
      <input type="date" id="birth_date" placeholder="Дата рождения">
      <select id="gender">
        <option value="">Пол</option>
        <option value="male">Мужской</option>
        <option value="female">Женский</option>
      </select>

      <button type="submit" class="register-btn">Зарегистрироваться</button>
    </form>
  </main>

  <script src="register.js"></script>
</body>
</html>
