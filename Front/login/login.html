<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в аккаунт</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <header>
    <img src="../imeg/gerb1.png" alt="Герб" class="logo">
    <button class="register-btn" onclick="location.href='register.html'">Зарегистрироваться</button>
  </header>

  <main>
    <h1>Войти в аккаунт</h1>

    <form class="login-form" id="loginForm">
      <input type="text" placeholder="Email или Номер телефона" required>
      <input type="password" placeholder="Пароль" required>

      <button type="submit" class="login-btn">Войти</button>

      <div class="divider">
        <span>Забыли пароль?</span>
      </div>

      <button type="button" class="restore-btn">Восстановить пароль</button>
    </form>
  </main>

  <script src="login.js"></script>
</body>
</html>
